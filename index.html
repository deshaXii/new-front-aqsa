<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#2563eb" />

  <!-- iOS PWA meta + icon -->
  <link rel="apple-touch-icon" href="/icon-128.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Aqsa Device Repair</title>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // نخزّن الحدث على window عشان React يقدر يستخدمه بعدين
    window.__deferredInstallPrompt = null;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault(); // نمنع البانر الافتراضي
      window.__deferredInstallPrompt = e;
      // نبعت إشارة للتطبيق (لو محتاج)
      window.dispatchEvent(new Event("pwa:beforeinstallprompt"));
    });

    window.addEventListener("appinstalled", () => {
      window.__deferredInstallPrompt = null;
      window.dispatchEvent(new Event("pwa:installed"));
    });
  </script>
</body>

</html>
